<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鷹眼行動</title>
    
    <script>
        // 「閱後即焚」腳本 (已移除 puzzleString)
        const urlParams = new URLSearchParams(window.location.search);
        window.correctPassword = (urlParams.get('pass') || "").toUpperCase();
        // (已移除 puzzleString 邏輯)
        history.replaceState(null, '', window.location.pathname);
    </script>
    
    <style>
        :root {
            --font-base: 1rem;
            --input-size: 2.5em; /* 40px */
            --input-gap: 0.25em; /* 4px */
        }
        
        /* --- *** 關鍵修改 1：修正手機版 RWD *** --- */
        @media (max-width: 600px) {
            :root {
                --font-base: 1.125rem; 
                --input-size: 2.5em;     /* 從 3em 改回 2.5em (45px) */
                --input-gap: 0.2em;      /* 縮小一點間距 (3.6px) */
            }
            /* 新手機版寬度計算 (以 320px 螢幕為例):
               容器可用寬度: 320px - (padding 2rem * 2) = 320 - 72 = 248px
               4個框總寬度: (45px * 4) + (3.6px * 8) = 180 + 28.8 = 208.8px
               208.8px < 248px，排版安全。
            */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }
        .mission-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-sizing: border-box;
        }
        h1 {
            font-size: calc(var(--font-base) * 1.75);
            color: #1a2b4d;
            margin-top: 0;
            margin-bottom: 1.5rem; /* 恢復下方間距 */
        }
        
        /* --- *** 關鍵修改 2：移除謎題 CSS *** --- */
        #puzzle-display {
            display: none; 
        }
        
        /* 垂直堆疊的 CSS (保持不變) */
        .code-input-area {
            margin-bottom: 2rem;
        }
        .code-input-group { 
            display: flex; 
            flex-wrap: nowrap;
            justify-content: center;
            margin-bottom: 0.5rem;
        }
        .code-input-group:last-child {
            margin-bottom: 0;
        }
        .code-input {
            width: var(--input-size);
            height: calc(var(--input-size) * 1.2);
            font-size: calc(var(--font-base) * 1.25);
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin: 0 var(--input-gap);
            padding: 0;
            text-transform: uppercase;
            -moz-appearance: textfield;
        }
        .code-input::-webkit-outer-spin-button,
        .code-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .code-input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.25);
            outline: none;
        }
        .code-separator { 
            display: none;
        }
        .unlock-button {
            font-size: calc(var(--font-base) * 1.25);
            font-weight: bold;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            padding: 0.8em 1.5em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .unlock-button:hover { background-color: #0056b3; }
        .result-message {
            margin-top: 1.5rem;
            font-size: calc(var(--font-base) * 1.2);
            font-weight: bold;
            min-height: 1.5em;
        }
        .result-success { color: #28a745; }
        .result-error { color: #dc3545; }
    </style>
</head>
<body>
    <main class="mission-container">
        <h1>鷹眼行動：拆除炸彈</h1>
        
        <div class="code-input-area" id="code-container">
            <div class="code-input-group">
                <input type="text" class="code-input" maxlength="1" aria-label="密碼第 1 位">
                <input type="text" class="code-input" maxlength="1" aria-label="密碼第 2 位">
                <input type="text" class="code-input" maxlength="1" aria-label="密碼第 3 位">
                <input type="text" class="code-input" maxlength="1" aria-label="密碼第 4 位">
            </div>
            <div class="code-input-group">
                <input type="text" class="code-input" maxlength="1" aria-label="密碼第 5 位">
                <input type="text" class="code-input" maxlength="1" aria-label="密碼第 6 位">
                <input type="text" class="code-input" maxlength="1" aria-label="密碼第 7 位">
                <input type="text" class="code-input" maxlength="1" aria-label="密碼第 8 位">
            </div>
            <div class="code-input-group">
                <input type="text" class="code-input" maxlength="1" aria-label="密碼第 9 位">
                <input type="text" class="code-input" maxlength="1" aria-label="密碼第 10 位">
                <input type="text" class="code-input" maxlength="1" aria-label="密碼第 11 位">
                <input type="text" class="code-input" maxlength="1" aria-label="密碼第 12 位">
            </div>
        </div>
        <button class="unlock-button" id="unlock-button">解鎖</button>
        <div class="result-message" id="result-message"></div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // --- *** 關鍵修改 2：移除謎題 JavaScript *** --- ---
            const correctPassword = window.correctPassword; 
            // (已移除 puzzleString)
            
            const inputs = document.querySelectorAll(".code-input");
            const unlockButton = document.getElementById("unlock-button");
            const resultMessage = document.getElementById("result-message");

            // (已移除顯示謎題的 'if (puzzleString)' 區塊)
            
            // 檢查密碼是否存在
            if (!correctPassword) {
                resultMessage.innerHTML = "錯誤：未設定任務密碼。";
                unlockButton.disabled = true;
                inputs.forEach(input => input.disabled = true);
                return; 
            }

            // (handleInput, handleKeydown, checkPassword 函式保持不變)
            function handleInput(e) {
                const currentInput = e.target;
                const value = currentInput.value;
                currentInput.value = value.toUpperCase();
                const index = Array.prototype.indexOf.call(inputs, currentInput);
                if (value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            }

            function handleKeydown(e) {
                const currentInput = e.target;
                const index = Array.prototype.indexOf.call(inputs, currentInput);
                if (e.key === "Backspace" && currentInput.value.length === 0 && index > 0) {
                    inputs[index - 1].focus();
                }
            }

            function checkPassword() {
                const enteredCode = Array.from(inputs).map(input => input.value).join('').toUpperCase();
                if (enteredCode === correctPassword) {
                    const today = new Date().toISOString().split('T')[0];
                    localStorage.setItem('bombDefusedDate', today);
                    alert("任務成功！炸彈成功拆除！
