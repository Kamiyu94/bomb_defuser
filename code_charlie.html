<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鷹眼行動 - Charlie 組</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #0a0a0a;
            color: #00ff41;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .code-display {
            border: 3px solid #00ff41;
            border-radius: 10px;
            padding: 2rem 3rem;
            text-align: center;
            background-color: #0f1a0f;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.4);
        }
        h1 {
            font-size: 2rem;
            margin: 0 0 1rem 0;
            font-weight: normal;
            letter-spacing: 0.1em;
            color: #ffffff;
        }
        .code {
            font-size: 6rem;
            font-weight: bold;
            letter-spacing: 0.2em;
            user-select: none;
            text-shadow: 0 0 15px #00ff41;
        }
        @media (max-width: 600px) {
            h1 { font-size: 1.5rem; }
            .code { font-size: 4rem; }
            .code-display { padding: 1.5rem 2rem; }
        }
    </style>
</head>
<body>
    <div class="code-display">
        <h1>第三組解鎖碼</h1>
