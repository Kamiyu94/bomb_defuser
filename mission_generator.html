<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鷹眼行動 - 任務產生器</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background-color: #2a2a2a;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }
        .container {
            background-color: #3c3c3c;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            padding: 2rem;
            width: 100%;
            max-width: 700px;
            text-align: center;
        }
        h1 {
            color: #4db8ff;
            margin-top: 0;
        }
        .generate-button {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            padding: 1rem 2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 2rem;
        }
        .generate-button:hover {
            background-color: #0056b3;
        }
        .links-container {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: left;
            display: none; /* 預設隱藏 */
        }
        .links-container h2 {
            margin-top: 0;
            color: #ffc107;
            border-bottom: 2px solid #555;
            padding-bottom: 0.5rem;
        }
        .links-container p {
            margin: 1rem 0;
            font-size: 1.1rem;
        }
        .links-container strong {
            color: #f0f0f0;
            display: inline-block;
            min-width: 110px;
        }
        .links-container a {
            color: #4db8ff;
            text-decoration: none;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            word-break: break-all;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }
        .links-container a:hover {
            text-decoration: underline;
        }
        
        .password-display {
            font-size: 1.5rem;
            font-family: 'Courier New', Courier, monospace;
            color: #28a745; 
            margin-top: 1rem;
            padding: 1rem;
            background: #1e1e1e;
            border-radius: 5px;
            cursor: pointer; 
            user-select: none; 
            transition: color 0.2s;
        }
        .password-display.hidden-state {
            color: #ffc107; 
            font-style: italic;
        }
        
        .qr-code-wrapper {
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
            border: 1px solid #555;
            background-color: white;
            padding: 2px;
            border-radius: 3px;
        }
        .qr-code-wrapper canvas {
            display: block;
        }
        @media (max-width: 600px) {
            .links-container p {
                flex-direction: column;
                align-items: flex-start;
            }
            .links-container a, .qr-code-wrapper {
                display: block;
                margin-top: 5px;
                margin-left: 0;
            }
        }
    </style>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

</head>
<body>
    <div class="container">
        <h1>鷹眼行動 - 任務產生器</h1>
        <button class="generate-button" id="generate-button">產生新任務連結</button>
        <div class="links-container" id="links-container">
            <h2>新任務已產生！</h2>
            <p>請將以下連結（可點擊右鍵「複製連結網址」）分發給各小組：</p>
            
            <p><strong>拆彈主頁:</strong> <a href="#" id="link-main" target="_blank">bomb_defuse.html</a><span id="qr-main"></span></p>
            <p><strong>Alpha 組:</strong> <a href="#" id="link-part1" target="_blank">code_alpha.html</a><span id="qr-part1"></span></p>
            <p><strong>Bravo 組:</strong> <a href="#" id="link-part2" target="_blank">code_bravo.html</a><span id="qr-part2"></span></p>
            <p><strong>Charlie 組:</strong> <a href="#" id="link-part3" target="_blank">code_charlie.html</a><span id="qr-part3"></span></p>
            <hr style="border-color: #555;">
            <p><strong>教官視角:</strong> <a href="#" id="link-instructor" target="_blank">answer.html</a><span id="qr-instructor"></span></p>
            
            <div class="password-display hidden-state" id="password-display" data-visible="false">
                [ 點此顯示/隱藏密碼 ]
            </div>
        </div>
    </div>

    <script>
        let currentPassword = ""; // 儲存當前生成的密碼
        
        const passwordDisplay = document.getElementById("password-display");
        
        document.getElementById("generate-button").addEventListener("click", () => {
            // 1. 產生新密碼
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            let fullPassword = "";
            for (let i = 0; i < 12; i++) {
                fullPassword += chars.charAt(Math.floor(Math.random() * chars.length));
            }

            // 2. 拆分密碼
            const part1 = fullPassword.substring(0, 4);
            const part2 = fullPassword.substring(4, 8);
            const part3 = fullPassword.substring(8, 12);
            const formattedPassword = `${part1}-${part2}-${part3}`;
            
            currentPassword = formattedPassword;

            // 3. 取得目前路徑
            const baseURL = window.location.href.substring(0, window.location.href.lastIndexOf('/') + 1);

            // 4. 產生連結
            const linkMain = `${baseURL}bomb_defuse.html?pass=${encodeURIComponent(fullPassword)}`;
            const linkPart1 = `${baseURL}code_alpha.html?code=${encodeURIComponent(part1)}`;
            const linkPart2 = `${baseURL}code_bravo.html?code=${encodeURIComponent(partExample 2)}`;
            const linkPart3 = `${baseURL}code_charlie.html?code=${encodeURIComponent(part3)}`;
            const linkInstructor = `${baseURL}answer.html?pass=${encodeURIComponent(formattedPassword)}`;

            // 5. 將連結填入 HTML
            document.getElementById("link-main").href = linkMain;
            document.getElementById("link-part1").href = linkPart1;
            document.getElementById("link-part2").href = linkPart2;
            document.getElementById("link-part3").href = linkPart3;
            document.getElementById("link-instructor").href = linkInstructor;

            // 6. 重設密碼顯示區為隱藏狀態
            passwordDisplay.textContent = "[ 點此顯示/隱藏密碼 ]";
            passwordDisplay.classList.add("hidden-state");
            passwordDisplay.dataset.visible = "false";
            
            // 顯示連結區
            document.getElementById("links-container").style.display = "block";

            console.log("新任務密碼:", formattedPassword);

            // 7. 生成 QR Code (每次生成前先清空)
            document.getElementById("qr-main").innerHTML = '';
            document.getElementById("qr-part1").innerHTML = '';
            document.getElementById("qr-part2").innerHTML = '';
            document.getElementById("qr-part3").innerHTML = '';
            document.getElementById("qr-instructor").innerHTML = '';

            generateQrCode("qr-main", linkMain);
            generateQrCode("qr-part1", linkPart1);
            generateQrCode("qr-part2", linkPart2);
            generateQrCode("qr-part3", linkPart3);
            generateQrCode("qr-instructor", linkInstructor);
        });

        // 為密碼顯示區新增點擊事件
        passwordDisplay.addEventListener("click", () => {
            if (currentPassword === "") return;

            const isVisible = passwordDisplay.dataset.visible === "true";

            if (isVisible) {
                // 隱藏
                passwordDisplay.textContent = "[ 點此顯示/隱藏密碼 ]";
                passwordDisplay.classList.add("hidden-state");
                passwordDisplay.dataset.visible = "false";
            } else {
                // 顯示
                passwordDisplay.textContent = `本次密碼: ${currentPassword}`;
                passwordDisplay.classList.remove("hidden-state");
                passwordDisplay.dataset.visible = "true";
            }
        });

        // 生成 QR Code 的輔助函式
        function generateQrCode(elementId, url) {
            const wrapper = document.createElement('span');
            wrapper.className = 'qr-code-wrapper';
            document.getElementById(elementId).appendChild(wrapper);
            
            // 這行 new QRCode 現在可以正常運作了
            new QRCode(wrapper, {
                text: url,
                width: 60,
                height: 60,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        }
    </script>
</body>
</html>
